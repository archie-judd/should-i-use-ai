<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Usage Decision Tool</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
        }

        .header {
            text-align: center;
            margin-bottom: 30px;
        }

        .header h1 {
            color: #2d3748;
            font-size: 2.5em;
            font-weight: 700;
            margin-bottom: 10px;
        }

        .header p {
            color: #4a5568;
            font-size: 1.1em;
            opacity: 0.8;
        }

        .loading {
            text-align: center;
            padding: 50px;
            color: #4a5568;
            font-size: 1.2em;
        }

        .error {
            background: #fed7d7;
            color: #c53030;
            padding: 20px;
            border-radius: 10px;
            margin: 20px 0;
        }

        .category-selector {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 15px;
            margin-bottom: 30px;
        }

        .category-btn {
            background: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
            color: white;
            border: none;
            padding: 20px;
            border-radius: 15px;
            font-size: 1em;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(79, 172, 254, 0.3);
        }

        .category-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(79, 172, 254, 0.4);
        }

        .question-container {
            display: none;
            animation: fadeIn 0.5s ease-in;
        }

        .question-container.active {
            display: block;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .question-card {
            background: white;
            border-radius: 15px;
            padding: 25px;
            margin-bottom: 20px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.05);
            border-left: 4px solid #4facfe;
        }

        .question-number {
            color: #4facfe;
            font-weight: 700;
            font-size: 0.9em;
            margin-bottom: 10px;
        }

        .question-text {
            font-size: 1.3em;
            font-weight: 600;
            color: #2d3748;
            margin-bottom: 10px;
        }

        .question-context {
            color: #718096;
            font-size: 0.95em;
            margin-bottom: 20px;
            font-style: italic;
        }

        .answer-options {
            display: grid;
            gap: 10px;
        }

        .answer-btn {
            background: #f7fafc;
            border: 2px solid #e2e8f0;
            padding: 15px 20px;
            border-radius: 10px;
            cursor: pointer;
            transition: all 0.3s ease;
            text-align: left;
            font-size: 1em;
        }

        .answer-btn:hover {
            background: #edf2f7;
            border-color: #cbd5e0;
            transform: translateX(5px);
        }

        .result-card {
            background: white;
            border-radius: 15px;
            padding: 30px;
            text-align: center;
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.1);
            margin-top: 20px;
        }

        .result-icon {
            font-size: 4em;
            margin-bottom: 20px;
        }

        .result-title {
            font-size: 1.8em;
            font-weight: 700;
            margin-bottom: 15px;
        }

        .result-description {
            font-size: 1.1em;
            line-height: 1.6;
            color: #4a5568;
            margin-bottom: 25px;
        }

        .avoid { border-left-color: #e53e3e; }
        .avoid .result-icon { color: #e53e3e; }
        .avoid .result-title { color: #e53e3e; }

        .minimal { border-left-color: #d69e2e; }
        .minimal .result-icon { color: #d69e2e; }
        .minimal .result-title { color: #d69e2e; }

        .assistant { border-left-color: #ed8936; }
        .assistant .result-icon { color: #ed8936; }
        .assistant .result-title { color: #ed8936; }

        .efficient { border-left-color: #38a169; }
        .efficient .result-icon { color: #38a169; }
        .efficient .result-title { color: #38a169; }

        .reset-btn, .back-btn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 12px 25px;
            border-radius: 25px;
            font-weight: 600;
            cursor: pointer;
            margin: 10px;
            transition: all 0.3s ease;
        }

        .reset-btn:hover, .back-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(102, 126, 234, 0.3);
        }

        .progress-bar {
            width: 100%;
            height: 4px;
            background: #e2e8f0;
            border-radius: 2px;
            margin-bottom: 30px;
            overflow: hidden;
        }

        .progress-fill {
            height: 100%;
            background: linear-gradient(90deg, #4facfe, #00f2fe);
            transition: width 0.3s ease;
            border-radius: 2px;
        }

        .category-title {
            text-align: center;
            margin-bottom: 25px;
            color: #2d3748;
            font-size: 1.8em;
            font-weight: 600;
        }

        .file-upload {
            background: white;
            border: 2px dashed #cbd5e0;
            border-radius: 15px;
            padding: 30px;
            text-align: center;
            margin-bottom: 20px;
            transition: all 0.3s ease;
        }

        .file-upload:hover {
            border-color: #4facfe;
            background: #f0f9ff;
        }

        .file-upload input {
            display: none;
        }

        .file-upload label {
            cursor: pointer;
            color: #4a5568;
            font-size: 1.1em;
        }

        .file-upload.has-file {
            border-color: #38a169;
            background: #f0fff4;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>ü§î AI Usage Decision Tool</h1>
            <p>Make thoughtful decisions about when and how to use AI</p>
        </div>

        <div id="loadingIndicator" class="loading" style="display: none;">
            Loading decision tree...
        </div>

        <div id="errorMessage" class="error" style="display: none;"></div>

        <div id="categorySelection" style="display: none;">
            <div class="category-selector" id="categoryButtons"></div>
        </div>

        <div id="questionFlow" class="question-container">
            <div class="progress-bar">
                <div class="progress-fill" id="progressBar"></div>
            </div>
            <div id="categoryTitle" class="category-title"></div>
            <div id="questionCard" class="question-card"></div>
            <button class="back-btn" onclick="goBack()" id="backButton" style="display: none;">‚Üê Back</button>
        </div>

        <div id="resultCard" class="result-card" style="display: none;">
            <div class="result-icon" id="resultIcon"></div>
            <div class="result-title" id="resultTitle"></div>
            <div class="result-description" id="resultDescription"></div>
            <button class="reset-btn" onclick="resetTool()">Start Over</button>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/js-yaml/4.1.0/js-yaml.min.js"></script>
    <script>
        let flowCharts = {};
        let currentCategory = '';
        let currentQuestion = '';
        let questionPath = [];
        let totalQuestions = 0;
        let currentStep = 0;

        function showError(message) {
            document.getElementById('errorMessage').textContent = message;
            document.getElementById('errorMessage').style.display = 'block';
            document.getElementById('loadingIndicator').style.display = 'none';
        }

        function hideError() {
            document.getElementById('errorMessage').style.display = 'none';
        }

        function showLoading() {
            document.getElementById('loadingIndicator').style.display = 'block';
            hideError();
        }

        function hideLoading() {
            document.getElementById('loadingIndicator').style.display = 'none';
        }

        async function loadYamlFromFile(filePath) {
            try {
                showLoading();
                const response = await fetch(filePath);
                
                if (!response.ok) {
                    throw new Error(`Failed to load ${filePath}: ${response.status} ${response.statusText}`);
                }
                
                const yamlText = await response.text();
                loadDecisionTree(yamlText);
                
            } catch (error) {
                console.warn(`Could not load ${filePath}:`, error.message);
                showError(`Could not load ${filePath}. Please upload a YAML file manually.`);
            }
        }


        function parseYamlData(yamlText) {
            try {
                const data = jsyaml.load(yamlText);
                
                if (!data.categories || !data.result_types) {
                    throw new Error('YAML must contain "categories" and "result_types" sections');
                }

                return data;
            } catch (error) {
                throw new Error(`Failed to parse YAML: ${error.message}`);
            }
        }

        function processDecisionTree(data) {
            flowCharts = {};
            
            // Convert YAML structure to the format expected by the UI
            for (const [categoryKey, categoryData] of Object.entries(data.categories)) {
                flowCharts[categoryKey] = {
                    title: categoryData.title,
                    questions: {}
                };

                for (const [questionKey, questionData] of Object.entries(categoryData.questions)) {
                    flowCharts[categoryKey].questions[questionKey] = {
                        text: questionData.text,
                        context: questionData.context,
                        answers: questionData.answers.map(answer => ({
                            text: answer.text,
                            result: answer.result || undefined,
                            resultText: answer.result_text || undefined,
                            next: answer.next || undefined
                        }))
                    };
                }
            }

            // Store result types for reference
            window.resultTypes = data.result_types;
            
            // Update page title if provided
            if (data.metadata && data.metadata.title) {
                document.querySelector('.header h1').textContent = `ü§î ${data.metadata.title}`;
            }
            if (data.metadata && data.metadata.description) {
                document.querySelector('.header p').textContent = data.metadata.description;
            }
        }

        function createCategoryButtons() {
            const categoryButtons = document.getElementById('categoryButtons');
            categoryButtons.innerHTML = '';

            for (const [categoryKey, categoryData] of Object.entries(flowCharts)) {
                const button = document.createElement('button');
                button.className = 'category-btn';
                button.textContent = categoryData.title;
                button.onclick = () => startCategory(categoryKey);
                categoryButtons.appendChild(button);
            }
        }

        function loadDecisionTree(yamlText) {
            try {
                showLoading();
                const data = parseYamlData(yamlText);
                processDecisionTree(data);
                createCategoryButtons();
                
                document.getElementById('categorySelection').style.display = 'block';
                
                hideLoading();
            } catch (error) {
                showError(error.message);
            }
        }

        function handleFileUpload(event) {
            const file = event.target.files[0];
            if (!file) return;

            if (!file.name.match(/\.(yml|yaml)$/i)) {
                showError('Please select a YAML (.yml or .yaml) file');
                return;
            }

            const reader = new FileReader();
            reader.onload = (e) => {
                loadDecisionTree(e.target.result);
            };
            reader.onerror = () => {
                showError('Failed to read file');
            };
            reader.readAsText(file);
        }

        function startCategory(category) {
            currentCategory = category;
            currentQuestion = Object.keys(flowCharts[category].questions)[0];
            questionPath = [currentQuestion];
            totalQuestions = Object.keys(flowCharts[category].questions).length;
            currentStep = 1;
            
            document.getElementById('categorySelection').style.display = 'none';
            document.getElementById('questionFlow').style.display = 'block';
            document.getElementById('categoryTitle').textContent = flowCharts[category].title;
            
            updateProgress();
            displayQuestion();
        }

        function displayQuestion() {
            const question = flowCharts[currentCategory].questions[currentQuestion];
            const questionCard = document.getElementById('questionCard');
            
            let answersHtml = '';
            question.answers.forEach((answer, index) => {
                answersHtml += `<button class="answer-btn" onclick="handleAnswer(${index})">${answer.text}</button>`;
            });

            questionCard.innerHTML = `
                <div class="question-number">Question ${currentQuestion}</div>
                <div class="question-text">${question.text}</div>
                <div class="question-context">${question.context}</div>
                <div class="answer-options">${answersHtml}</div>
            `;

            document.getElementById('backButton').style.display = questionPath.length > 1 ? 'inline-block' : 'none';
        }

        function handleAnswer(answerIndex) {
            const question = flowCharts[currentCategory].questions[currentQuestion];
            const answer = question.answers[answerIndex];
            
            if (answer.result) {
                showResult(answer.result, answer.resultText);
            } else if (answer.next) {
                currentQuestion = answer.next;
                questionPath.push(currentQuestion);
                currentStep++;
                updateProgress();
                displayQuestion();
            }
        }

        function showResult(resultType, resultText) {
            const resultCard = document.getElementById('resultCard');
            const resultIcon = document.getElementById('resultIcon');
            const resultTitle = document.getElementById('resultTitle');
            const resultDescription = document.getElementById('resultDescription');

            resultCard.className = `result-card ${resultType}`;
            
            // Use result types from YAML if available, fall back to defaults
            const resultTypeData = window.resultTypes && window.resultTypes[resultType];
            if (resultTypeData) {
                resultIcon.textContent = resultTypeData.icon;
                resultTitle.textContent = resultTypeData.title;
            } else {
                // Fallback for backwards compatibility
                switch(resultType) {
                    case 'avoid':
                        resultIcon.textContent = '‚õî';
                        resultTitle.textContent = 'AVOID AI';
                        break;
                    case 'minimal':
                        resultIcon.textContent = 'üü°';
                        resultTitle.textContent = 'MINIMAL AI';
                        break;
                    case 'assistant':
                        resultIcon.textContent = 'üü†';
                        resultTitle.textContent = 'AI ASSISTANT';
                        break;
                    case 'efficient':
                        resultIcon.textContent = '‚úÖ';
                        resultTitle.textContent = 'AI EFFICIENT';
                        break;
                }
            }
            
            resultDescription.textContent = resultText;
            
            document.getElementById('questionFlow').style.display = 'none';
            resultCard.style.display = 'block';
        }

        function goBack() {
            if (questionPath.length > 1) {
                questionPath.pop();
                currentQuestion = questionPath[questionPath.length - 1];
                currentStep--;
                updateProgress();
                displayQuestion();
            }
        }

        function resetTool() {
            document.getElementById('categorySelection').style.display = 'block';
            document.getElementById('questionFlow').style.display = 'none';
            document.getElementById('resultCard').style.display = 'none';
            
            currentCategory = '';
            currentQuestion = '';
            questionPath = [];
            totalQuestions = 0;
            currentStep = 0;
        }

        function updateProgress() {
            const progress = (currentStep / totalQuestions) * 100;
            document.getElementById('progressBar').style.width = progress + '%';
        }

        // Initialize with default decision tree
        document.addEventListener('DOMContentLoaded', function() {
            // Try to load from ./decision-tree.yml first
            loadYamlFromFile('./decision-tree.yml');
        });
    </script>
</body>
</html>
