<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Source+Code+Pro:wght@400;600&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        button, input, select, textarea {
            font-family: inherit;
        }

        body {
            font-family: 'Source Code Pro', monospace;
            background-color: #1e1e2e;
            color: #cdd6f4;
            min-height: 100vh;
            padding: 20px;
            line-height: 1.6;
        }

        /* Layout Container */
        .container {
            max-width: 720px;
            margin: 0 auto;
            background-color: #181825;
            border: 2px solid #313244;
            padding: 30px;
            border-radius: 12px;
        }

        /* Header */
        .header {
            text-align: center;
            margin-bottom: 30px;
        }
        .header h1 {
            font-size: 1.8em;
            color: #fab387;
        }
        .header p {
            color: #6c7086;
            font-size: 0.95em;
        }

        .error {
            background-color: #3b2f2f;
            color: #fab387;
            padding: 15px;
            border-left: 4px solid #fab387;
            margin-bottom: 20px;
        }

        /* Category Buttons */
        .category-selector {
            display: flex;
            flex-direction: column;
            gap: 16px;
        }

        .category-btn {
            background-color: #313244;
            color: #cdd6f4;
            border: 1px solid #585b70;
            padding: 20px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 1em;
            transition: all 0.3s ease;
            text-align: left;
            position: relative;
            overflow: hidden;
        }

        .category-btn:hover {
            background-color: #2a2d3a;
            border-color: #6c7086;
        }

        .category-title {
            font-size: 1.1em;
            font-weight: 600;
            color: #9dc7e6;
            margin-bottom: 6px;
        }

        .category-examples {
            font-size: 0.85em;
            color: #9399b2;
            font-style: italic;
            opacity: 0.8;
        }

        /* Question UI */
        .question-container {
            display: none;
        }
        .question-container.active {
            display: block;
        }

        .question-card {
            background-color: #1e1e2e;
            border: 2px solid #45475a;
            padding: 25px;
            border-radius: 10px;
            margin-bottom: 20px;
        }

        .question-text {
            font-size: 1.3em;
            font-weight: 600;
            color: #eba0ac;
            margin-bottom: 12px;
        }

        .question-context {
            font-size: 0.95em;
            color: #a6adc8;
            margin-bottom: 20px;
        }

        .answer-options {
            display: flex;
            flex-direction: column;
            gap: 12px;
        }

        .answer-card {
            background-color: #313244;
            border: 1px solid #585b70;
            border-radius: 8px;
            overflow: hidden;
            transition: all 0.3s ease;
        }

        .answer-card:hover {
            border-color: #6c7086;
        }

        .answer-btn {
            background: transparent;
            color: #cdd6f4;
            border: none;
            padding: 16px;
            cursor: pointer;
            text-align: left;
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            gap: 12px;
            width: 100%;
            transition: background-color 0.3s ease;
        }

        .answer-btn:hover {
            background-color: rgba(108, 112, 134, 0.08);
        }

        .answer-content {
            flex: 1;
            display: flex;
            flex-direction: column;
            gap: 6px;
        }

        .answer-brief {
            font-weight: 600;
            font-size: 1.5em;
            color: #f5e0dc;
        }

        .answer-detail {
            font-weight: 400;
            font-size: 1.15em;
            color: #bac2de;
            opacity: 0.9;
        }

        .answer-examples {
            background-color: #1e1e2e;
            padding: 12px;
            border-top: 1px solid #45475a;
            font-size: 0.85em;
            color: #f2c4a0;
            font-style: italic;
            max-height: 0;
            overflow: hidden;
            transition: all 0.3s ease;
        }

        .answer-examples.expanded {
            max-height: 150px;
            padding: 12px;
            border-top-color: #45475a;
        }

        .answer-examples.collapsed {
            padding: 0 12px;
        }

        .toggle-examples {
            background: none;
            border: none;
            color: #a6adc8; /* Changed from bright pink to muted purple-gray */
            font-size: 0.8em;
            cursor: pointer;
            padding: 6px 8px;
            border-radius: 4px;
            transition: all 0.3s ease;
            white-space: nowrap;
            font-weight: 600;
        }

        .toggle-examples:hover {
            background-color: rgba(108, 112, 134, 0.12);
            color: #bac2de;
        }

        /* Result View */
        .result-card {
            background-color: #1e1e2e;
            border: 2px solid #45475a;
            padding: 35px;
            border-radius: 12px;
            text-align: center;
        }

        .result-title {
            font-size: 1.6em;
            margin-bottom: 15px;
            font-weight: 600;
        }

        .result-description {
            font-size: 1.1em;
            color: #bac2de;
            line-height: 1.7;
        }

        /* Result Type Styles - toned down the pink */
        .avoid .result-title { 
            color: #cba6c8; /* Desaturated pink */
        }
        .avoid {
            border-color: #6c7086;
        }

        .minimal .result-title { 
            color: #f2c4a0; 
        }
        .minimal {
            border-color: #6c7086;
        }

        .assistant .result-title { 
            color: #a6c4f0; 
        }
        .assistant {
            border-color: #6c7086;
        }

        .efficient .result-title { 
            color: #bde5b1; 
        }
        .efficient {
            border-color: #6c7086;
        }

        /* Buttons */
        .reset-btn, .back-btn {
            font-family: 'Source Code Pro', monospace; 
            background-color: #313244;
            color: #cdd6f4;
            border: 1px solid #585b70;
            padding: 12px 24px;
            border-radius: 6px;
            margin-top: 20px;
            cursor: pointer;
            font-weight: 600;
            transition: all 0.3s ease;
        }

        .reset-btn:hover, .back-btn:hover {
            background-color: #2a2d3a;
            border-color: #6c7086;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1 id="pageTitle"></h1>
            <p id="pageDescription"></p>
        </div>

        <div id="categorySelection" style="display: none;">
            <div class="category-selector" id="categoryButtons"></div>
        </div>

        <div id="questionFlow" class="question-container">
            <div id="categoryTitle" class="category-title" style="margin-bottom: 1em; font-size: 1.2em; color: #9dc7e6;"></div>
            <div id="questionCard" class="question-card"></div>
            <button class="back-btn" onclick="goBack()" id="backButton" style="display: none;">← Back</button>
        </div>

	<div id="resultCard" class="result-card" style="display: none;">
	    <div class="result-title" id="resultTitle"></div>
	    <div class="result-description" id="resultDescription"></div>
	    <button class="reset-btn" onclick="resetTool()">Start Over</button>
	</div>
	<button class="back-btn" onclick="goBackFromResult()" id="backFromResultButton" style="display: none;">← Back</button>

    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/js-yaml/4.1.0/js-yaml.min.js"></script>
    <script>
        let flowCharts = {};
        let currentCategory = '';
        let currentQuestion = '';
        let questionPath = [];

        function showError(message) {
            const container = document.querySelector('.container');
            const existingError = document.getElementById('errorMessage');
            
            if (existingError) {
                existingError.remove();
            }
            
            const errorDiv = document.createElement('div');
            errorDiv.id = 'errorMessage';
            errorDiv.className = 'error';
            errorDiv.textContent = message;
            container.insertBefore(errorDiv, container.firstChild);
        }

        async function loadYamlFromFile(filePath) {
            try {
                const response = await fetch(filePath);
                
                if (!response.ok) {
                    throw new Error(`Failed to load ${filePath}: ${response.status} ${response.statusText}`);
                }
                
                const yamlText = await response.text();
                loadDecisionTree(yamlText);
                
            } catch (error) {
                console.warn(`Could not load ${filePath}:`, error.message);
                showError(`Could not load ${filePath}. Please upload a YAML file manually.`);
            }
        }

        function parseYamlData(yamlText) {
            try {
                const data = jsyaml.load(yamlText);
                
                if (!data.categories || !data.result_types) {
                    throw new Error('YAML must contain "categories" and "result_types" sections');
                }

                return data;
            } catch (error) {
                throw new Error(`Failed to parse YAML: ${error.message}`);
            }
        }

        function processDecisionTree(data) {
            flowCharts = {};
            
            for (const [categoryKey, categoryData] of Object.entries(data.categories)) {
                flowCharts[categoryKey] = {
                    title: categoryData.title,
                    examples: categoryData.examples,
                    questions: {}
                };

                for (const [questionKey, questionData] of Object.entries(categoryData.questions)) {
                    flowCharts[categoryKey].questions[questionKey] = {
                        text: questionData.text,
                        context: questionData.context,
                        answers: questionData.answers.map(answer => {
                            return {
                                brief: answer.brief,
                                detail: answer.detail || undefined,
                                examples: answer.examples || undefined,
                                result: answer.result || undefined,
                                resultText: answer.result_text || undefined,
                                next: answer.next || undefined
                            };
                        })
                    };
                }
            }

            window.resultTypes = data.result_types;
            
            if (data.metadata && data.metadata.title) {
                document.getElementById('pageTitle').textContent = data.metadata.title;
                document.title = data.metadata.title;
            }
            if (data.metadata && data.metadata.description) {
                document.getElementById('pageDescription').textContent = data.metadata.description;
            }
        }

        function createCategoryButtons() {
            const categoryButtons = document.getElementById('categoryButtons');
            categoryButtons.innerHTML = '';

            for (const [categoryKey, categoryData] of Object.entries(flowCharts)) {
                const button = document.createElement('button');
                button.className = 'category-btn';
                button.innerHTML = `
                    <div class="category-title">${categoryData.title}</div>
                    ${categoryData.examples ? `<div class="category-examples">${categoryData.examples}</div>` : ''}
                `;
                button.onclick = () => startCategory(categoryKey);
                categoryButtons.appendChild(button);
            }
        }

        function loadDecisionTree(yamlText) {
            try {
                const data = parseYamlData(yamlText);
                processDecisionTree(data);
                createCategoryButtons();
                
                document.getElementById('categorySelection').style.display = 'block';
                
            } catch (error) {
                showError(error.message);
            }
        }

        function updateBackButtonVisibility() {
            const backButton = document.getElementById('backButton');
            backButton.style.display = questionPath.length > 0 ? 'inline-block' : 'none';
        }

        function startCategory(category) {
            currentCategory = category;
            currentQuestion = Object.keys(flowCharts[category].questions)[0];
            questionPath = ['category', currentQuestion];
            
            document.getElementById('categorySelection').style.display = 'none';
            document.getElementById('questionFlow').style.display = 'block';
            document.getElementById('categoryTitle').textContent = flowCharts[category].title;
            
            displayQuestion();
            updateBackButtonVisibility();
        }

        function toggleExamples(button, examplesId) {
            const examples = document.getElementById(examplesId);
            const isExpanded = examples.classList.contains('expanded');
            
            if (isExpanded) {
                examples.classList.remove('expanded');
                examples.classList.add('collapsed');
                button.textContent = 'show examples';
            } else {
                examples.classList.remove('collapsed');
                examples.classList.add('expanded');
                button.textContent = 'hide examples';
            }
        }

        function displayQuestion() {
            const question = flowCharts[currentCategory].questions[currentQuestion];
            const questionCard = document.getElementById('questionCard');
            
            let answersHtml = '';
            question.answers.forEach((answer, index) => {
                const hasExamples = answer.examples;
                const examplesId = `examples-${index}`;
                
                answersHtml += `
                    <div class="answer-card">
                        <button class="answer-btn" onclick="handleAnswer(${index})">
                            <div class="answer-content">
                                <div class="answer-brief">${answer.brief}</div>
                                ${answer.detail ? `<div class="answer-detail">${answer.detail}</div>` : ''}
                            </div>
                            ${hasExamples ? `<button class="toggle-examples" onclick="event.stopPropagation(); toggleExamples(this, '${examplesId}')">show examples</button>` : ''}
                        </button>
                        ${hasExamples ? `<div id="${examplesId}" class="answer-examples collapsed">e.g. ${answer.examples}</div>` : ''}
                    </div>
                `;
            });

            questionCard.innerHTML = `
                <div class="question-text">${question.text}</div>
                <div class="question-context">${question.context}</div>
                <div class="answer-options">${answersHtml}</div>
            `;

            updateBackButtonVisibility();
        }

        function handleAnswer(answerIndex) {
            const question = flowCharts[currentCategory].questions[currentQuestion];
            const answer = question.answers[answerIndex];
            
            if (answer.result) {
                showResult(answer.result, answer.resultText);
            } else if (answer.next) {
                currentQuestion = answer.next;
                questionPath.push(currentQuestion);
                displayQuestion();
                updateBackButtonVisibility();
            }
        }

        function showResult(resultType, resultText) {
            const resultCard = document.getElementById('resultCard');
            const resultTitle = document.getElementById('resultTitle');
            const resultDescription = document.getElementById('resultDescription');

            resultCard.className = `result-card ${resultType}`;
            
            const resultTypeData = window.resultTypes && window.resultTypes[resultType];
            if (resultTypeData) {
                resultTitle.textContent = resultTypeData.title;
            } else {
                switch(resultType) {
                    case 'avoid':
                        resultTitle.textContent = 'Avoid AI';
                        break;
                    case 'minimal':
                        resultTitle.textContent = 'Minimal AI';
                        break;
                    case 'assistant':
                        resultTitle.textContent = 'AI Assistant';
                        break;
                    case 'efficient':
                        resultTitle.textContent = 'AI Efficient';
                        break;
                }
            }
            
            resultDescription.textContent = resultText;
            
            document.getElementById('questionFlow').style.display = 'none';
            resultCard.style.display = 'block';
            document.getElementById('backFromResultButton').style.display = 'inline-block';
        }

	function goBackFromResult() {
	    // Hide result view
	    document.getElementById('resultCard').style.display = 'none';
	    document.getElementById('backFromResultButton').style.display = 'none';

	    // Go back to the last question
	    currentQuestion = questionPath[questionPath.length - 1];
	    document.getElementById('questionFlow').style.display = 'block';
	    displayQuestion();
	}

	function goBack() {
	    if (questionPath.length > 1) {
		questionPath.pop();
		const previousStep = questionPath[questionPath.length - 1];
		
		if (previousStep === 'category') {
		    document.getElementById('questionFlow').style.display = 'none';
		    document.getElementById('categorySelection').style.display = 'block';
		    questionPath = [];
		    currentCategory = '';
		    currentQuestion = '';
		} else {
		    currentQuestion = previousStep;
		    displayQuestion();
		}
		updateBackButtonVisibility();
	    }
	}

        function resetTool() {
            document.getElementById('categorySelection').style.display = 'block';
            document.getElementById('questionFlow').style.display = 'none';
            document.getElementById('resultCard').style.display = 'none';
            
            currentCategory = '';
            currentQuestion = '';
            questionPath = [];
        }

        document.addEventListener('DOMContentLoaded', function() {
            loadYamlFromFile('./decision-tree.yml');
        });
    </script>
</body>
</html>
